<!DOCTYPE html>
<html lang="en">
<head>
  <title>Local Weather</title>
</head>
<body>
  <h1>Local Weather</h1>
  <ul></ul>
  <script>
  const electron = require('electron');
  const {ipcRenderer} = electron;
  const ul = document.querySelector('ul');
//Lisää paikka
  ipcRenderer.on('location:add', function(e, location){
    const li = document.createElement('li');
    const locationText = document.createTextNode(location);
    li.appendChild(locationText);
    ul.appendChild(li);
  });

  //poista paikat
  ipcRenderer.on('location:clear', function(){
    ul.innerHTML = '';
  });

  //Poista paikka kerrallaan
  ul.addEventListener('dblclick', removeLocation);

  function removeLocation(e){
    e.target.remove();
  }
  </script>
</body>
</html>
